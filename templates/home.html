<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatNowAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
  <div class="container py-5 d-flex flex-column align-items-center">
    <h1 class="mb-4 text-indigo">WhatNowAI</h1>

    <!-- chat window -->
    <div id="chat-box" class="chat-box w-100 mb-3"></div>

    <!-- input group -->
    <div class="input-group w-100" style="max-width: 600px;">
      <input 
        type="text" 
        id="user-input" 
        class="form-control" 
        placeholder="Tell me how you're feeling or what you want..." 
        autocomplete="off"
      >
      <button id="send-btn" class="btn btn-teal">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
