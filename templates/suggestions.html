<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Suggestions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" />
</head>
<body>
  <div class="container py-5 d-flex flex-column align-items-center">
    <h1 class="mb-4 text-indigo">Your Activity Suggestions</h1>

    <div class="row row-cols-1 row-cols-md-2 g-4 w-100" style="max-width: 900px;">
      {% for item in suggestions %}
        <div class="col">
          <div class="card suggestion-card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ item.title }}</h5>
              <p class="card-text flex-grow-1">{{ item.description }}</p>
              <a href="{{ item.link }}" target="_blank" class="btn btn-teal mt-3 align-self-start">
                Learn More
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <a href="{{ url_for('home') }}" class="btn btn-link mt-4">Start Over</a>
  </div>
</body>
</html>
